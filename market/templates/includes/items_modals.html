<style>
  .modal-content{
  color : black
}
</style>
<!--more information about item-->
<div class="modal" id = "MoreInfo-{{ item.id }}" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{ item.name }}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <p>{{ item.description }}.</p>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>




<!--purchase form-->
<div class="modal" id = "Purchase-{{ item.id }}" tabindex="-1">
  <div class="modal-dialog">
    <div class="modal-content">
      <div class="modal-header">
        <h5 class="modal-title">{{ item.name }}</h5>
        <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
      </div>
      <div class="modal-body">
        <form method="POST">
          {{ form_purchase.hidden_tag() }}
          <p class = "text-center">Are you sure want to buy {{ item.name }} for {{ item.price }}$</p>
          <input id="purchased_item" name="purchased_item" type="hidden"  value="{{ item.name }}">
         {{ form_purchase.submit(class="btn btn-outline-success btn-block btn-sm") }}
        </form>

      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
      </div>
    </div>
  </div>
</div>
